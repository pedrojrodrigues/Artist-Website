<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post Malone | STORE</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Post Malone</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Hollywood's Bleeding</span>         
                    <img class="shop-item-image" src="images/album3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R$23.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">beerbongs & bentleys</span>
                    <img class="shop-item-image" src="images/album2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R$23.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Stoney (Deluxe)</span>
                    <img class="shop-item-image" src="images/album1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R$25.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
            <!-- repeat it the same number of album -->
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/album3.jpg" width="100">
                        <span class="cart-item-title">Hollywood's Bleeding</span>
                    </div>
                    <span class="cart-price cart-column">R$23.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">R$23.99</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Post Malone</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://twitter.com/postmalone?lang=en" target="_blank">
                            <img src="images/013-twitter-1.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/postmalone/?hl=en" target="_blank">
                            <img src="images/034-instagram.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://open.spotify.com/artist/246dkjvS1zLTtiykXe5h60" target="_blank">
                            <img src="images/019-spotify.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/postmalone" target="_blank">
                            <img src="images/002-youtube.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
